{% extends "base.html" %}

{% block content %}
    <form action="" method="post" novalidate>
        <div>
            {{ form.csrf_token }}
        </div>
        {% for field in form if field.name != 'csrf_token'%}
            <div class="mb-3 row">
              <label class="col-sm-2 col-form-label">
                  {% if field.name != "submit" %}
                    {{ field.label() }}
                  {% endif %}
              </label>
              <div class="col-sm-10">
                {{ field() }}
              {% for error in field.errors %}
                   <div class="error">{{ error }}</div>
              {% endfor %}
              </div>
            </div>


        {% endfor %}
    </form>
{% endblock %}
